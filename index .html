<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pieza Publicitaria</title>
  <style>
    /* Estilos generales para quitar m√°rgenes y asegurar pantalla completa */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Fondo opaco oscuro */
    .fondo-opaco {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Opacidad del fondo */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    /* Imagen centrada y escalada */
    .imagen-centrada img {
      max-width: 80vw;
      max-height: 80vh;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      border-radius: 10px;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="fondo-opaco">
    <a href="https://formacionvirtualparati.com/login/index.php" target="_blank" class="imagen-centrada">
      <img src="https://github.com/DID-Fempresa/biblioteca/blob/main/Mock%20up%20plataforma%20virtual%20.jpg?raw=true" alt="Publicidad">
    </a>
  </div>

</body>
</html>
